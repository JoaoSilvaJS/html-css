<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="on">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="inumero" required placeholder="Informe a média" min="0" max="10" step="0.1">
            </p>
            <p>
                <label for="imes">Período letivo:</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idata">Data da prova:</label>
            <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="on">
            </p>
        </fieldset>
        <p>
       </p>
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut"> Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tênis</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas"> Basquete</label><br>

        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Estado</legend>
            <label for="iestado">Estado</label>

            <select name="estado" id="iestado">
                <option value="" selected>-- Selecione ---</option>
                <optgroup label="Norte">
                    <option value="RR">Roraima</option>
                    <option value="RO">Rondônia</option>
                    <option value="AP">Amapá</option>
                    <option value="PA">Belém</option>
                    <option value="TO">Tocantins</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">São Luíz</option>
                    <option value="PI">Teresina</option>
                    <option value="CE">Fortaleza</option>
                    <option value="RN">Natal</option>
                    <option value="PB">João pessoa</option>
                    <option value="PE">Recífe</option>
                    <option value="AL">Maceió</option>
                    <option value="SE">Aracajú</option>
                    <option value="BA">Salvador</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="MT">Cuiabá</option>
                    <option value="MS">Campo grande</option>
                    <option value="GO">Goiânia</option>
                    <option value="DF">Brasília</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="MG">Belo horizonte</option>
                    <option value="ES">Vitória</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Curítiba</option>
                    <option value="SC">Florianópolis</option>
                    <option value="RS">Porto alegre</option>
                </optgroup>           
            </select>
            <p>
                <label for="iprofissao">Profissão:</label>
                <input type="text" name="profissao" id="iprofissao" list="profissao">
                <datalist id="profissao">
                    <option>Analista de sistema</option>
                    <option>Assistente de projetos</option>
                    <option>Assistente de qualidade</option>
                    <option>Auxiliar operacional C</option>
                    <option>Auxiliar operacional B</option>
                    <option>Auxiliar operacional A</option>
                    <option>Auxiliar de eletricista</option>
                    <option>Separador</option>
                </datalist>
            </p>
        </fieldset>
        <br>
            <label for="img">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Envie uma mensagem"></textarea>

        <br>
        <br>
        <label for="ifoto">Foto de perfil: </label>
        <input type="file" name="foto" id="ifoto" value="jpg">
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            

    </form>
</body>
</html>
